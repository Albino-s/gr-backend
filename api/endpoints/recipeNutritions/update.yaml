x-name: update-recipe-nutrition
summary: Update a recipe_nutrition
tags:
  - Recipe Nutritions
parameters:
  - $fs-ref: ../../globals/auth-params.yaml
  - name: id
    in: path
    description: ID of the Recipe Nutrition
    type: string
    required: true
  - name: recipeNutrition
    in: body
    description: new values for the Recipe Nutrition, id will be ignored
    schema:
      $ref: '#/definitions/RecipeNutrition'
    required: true
responses:
  403:
    $ref: '#/responses/Forbidden'
  201:
    description: An updated Recipe Nutrition
    schema:
      $ref: '#/definitions/RecipeNutrition'
  404:
    description: Recipe Nutrition not found
    schema:
      $ref: '#/definitions/NotFoundError'
  400:
    description: Invalid Recipe Nutrition ID supplied
    schema:
      $ref: '#/definitions/InvalidParameterError'
  500:
    $ref: '#/responses/Unexpected'
